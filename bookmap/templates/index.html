<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
    <style>
        /* Style for the entire page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Header styles */
        h2 {
            color: #333;
        }

        h3 {
            color: #2cd9c7;
        }

        h4 {
            color: #555;
        }

        /* Button styling */
        button {
            background-color: #2cd9c7;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            width: 200px;
            transition: background-color 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #29b8b3;
        }

        /* Remove focus outline */
        button:focus {
            outline: none;
        }

        /* Layout for button section */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 15px;
        }

        /* Margin tweaks for text inside button container */
        .button-container h3,
        .button-container h4 {
            margin: 20px;
        }

        /* Container for centering and styling main box */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <!-- Main container for page content -->
    <div class="container">
        <h2>Welcome to the Library Management System</h2>

        <!-- Buttons for admin and student navigation -->
        <div class="button-container">
            <h3>For Admins Only!</h3>
            <button onclick="window.location.href='/signin-page/'">Sign In</button><br>
            <button onclick="window.location.href='/signup-page/'">Sign Up</button><br><br>
            
            <h4>Students may click here to view library book records ðŸ‘‡</h4>
            <button onclick="window.location.href='/student-view/'">Student View</button><br><br>
        </div>
    </div>
</body>
</html>
